<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple-chat</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
  <style>
    .chat-area {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .user-message {
      background: #007bff;
      color: white;
      text-align: right;
    }
    .ai-message {
      background: #e9ecef;
      color: black;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-area button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-area button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header-nav" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
    <button class="btn" onclick="window.location.href='/tests/integration-browser/__assets__/index.html'">‚Üê Back to Menu</button>
    <h2 style="margin:0;">Simple Chat Test</h2>
  </div>

  <div class="status-row">
    <div data-testid="status">idle</div>
    <div data-testid="file">-</div>
    <div data-testid="progress">0</div>
  </div>
  <div class="progressbar">
    <div class="progressbar__fill"></div>
  </div>

  <div id="root" class="panel">
    <div class="chat-area" id="chat-area">
      <div class="message ai-message">Hello! I'm a simple AI chat. Click "Load Model" to start chatting with me.</div>
    </div>
    
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." disabled>
      <button id="send-button" disabled>Send</button>
    </div>
    
    <div style="margin-top: 10px;">
      <button class="btn" id="load-model">Load Model</button>
      <button class="btn" id="clear-chat">Clear Chat</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

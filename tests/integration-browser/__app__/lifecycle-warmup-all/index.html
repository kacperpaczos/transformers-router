<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lifecycle-warmup-all</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
</head>
<body>
  <div class="header-nav" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
    <a href="/tests/integration-browser/__assets__/index.html">← Menu</a>
    <h2 style="margin:0;">Lifecycle Warmup All</h2>
  </div>

  <div id="root" class="panel">
    <div class="status-row">
      <button class="btn" data-testid="start-warmup">Warmup ALL</button>
      <div data-testid="status">idle</div>
      <div data-testid="file">-</div>
      <div data-testid="progress">0</div>
    </div>

    <div class="progressbar">
      <div class="progressbar__fill"></div>
    </div>

    <div style="margin-top:12px;">
      <button class="btn" id="statuses" data-testid="statuses">Pokaż statusy</button>
      <pre id="out" style="white-space: pre-wrap; background:#fafafa; border:1px solid #e5e7eb; border-radius:8px; padding:10px; margin-top:10px;"></pre>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat-conversation</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      background: #fafafa;
      margin-bottom: 16px;
      min-height: 400px;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
    }
    
    .message.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .message.assistant {
      background: white;
      border: 1px solid #e5e7eb;
      margin-right: auto;
    }
    
    .message.system {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      font-style: italic;
      text-align: center;
      max-width: 100%;
    }
    
    .message-header {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    
    .message-content {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .chat-input-container {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    
    .chat-input {
      flex: 1;
      min-height: 40px;
      max-height: 120px;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
    }
    
    .send-button {
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      height: 40px;
    }
    
    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .control-group label {
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .control-group input, .control-group select {
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 0.875rem;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-idle { background: #9ca3af; }
    .status-loading { background: #f59e0b; }
    .status-ready { background: #10b981; }
    .status-error { background: #ef4444; }
    
    .typing-indicator {
      display: none;
      color: #6b7280;
      font-style: italic;
      margin-left: 8px;
    }
    
    .typing-indicator.show {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="header-nav" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
    <button class="btn" onclick="window.location.href='/tests/integration-browser/__assets__/index.html'">‚Üê Back to Menu</button>
    <h2 style="margin:0;">Chat Conversation Test</h2>
  </div>

  <div class="status-row">
    <div data-testid="status">idle</div>
    <div data-testid="file">-</div>
    <div data-testid="progress">0</div>
  </div>
  <div class="progressbar">
    <div class="progressbar__fill"></div>
  </div>

  <div id="root" class="panel">
    <div class="controls">
      <div class="control-group">
        <label>Model:</label>
        <select id="model-select">
          <option value="Xenova/gpt2">Xenova/gpt2 (Fast)</option>
          <option value="onnx-community/Qwen2.5-0.5B-Instruct">Qwen2.5-0.5B-Instruct (Better)</option>
          <option value="Xenova/Qwen2-0.5B-Instruct">Qwen2-0.5B-Instruct</option>
        </select>
      </div>
      <div class="control-group">
        <label>Max Tokens:</label>
        <input type="number" id="max-tokens" value="100" min="10" max="500">
      </div>
      <div class="control-group">
        <label>Temperature:</label>
        <input type="number" id="temperature" value="0.7" min="0.1" max="2.0" step="0.1">
      </div>
      <div class="control-group">
        <span class="status-indicator status-idle" id="status-indicator"></span>
        <span id="status-text">Not loaded</span>
        <span class="typing-indicator" id="typing-indicator">AI is typing...</span>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message system">
          <div class="message-content">Welcome! Select a model and click "Load Model" to start chatting. The AI will remember our conversation.</div>
        </div>
      </div>
      
      <div class="chat-input-container">
        <textarea 
          id="message-input" 
          class="chat-input" 
          placeholder="Type your message here..." 
          rows="2"
          disabled
        ></textarea>
        <button id="send-button" class="send-button" disabled>Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

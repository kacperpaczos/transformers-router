<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tts-formats</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
</head>
<body>
  <div class="header-nav" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
    <a href="/tests/integration-browser/__assets__/index.html">‚Üê Menu</a>
    <h2 style="margin:0;">TTS Formats</h2>
  </div>

  <div id="root" class="panel">
    <div class="status-row">
      <button class="btn" data-testid="start-warmup">Warmup TTS</button>
      <div data-testid="status">idle</div>
      <div data-testid="file">-</div>
      <div data-testid="progress">0</div>
    </div>

    <div class="progressbar">
      <div class="progressbar__fill"></div>
    </div>

    <div style="margin-top:12px; display:grid; gap:10px;">
      <textarea id="tts-text" rows="3" placeholder="Wpisz tekst do syntezy..." style="padding:8px; border:1px solid #e5e7eb; border-radius:8px;"></textarea>
      <div style="display:flex; align-items:center; gap:8px;">
        <label>Format
          <select id="format">
            <option value="wav">wav</option>
            <option value="mp3">mp3</option>
            <option value="ogg">ogg</option>
          </select>
        </label>
        <button class="btn" id="speak-btn" data-testid="speak">Speak</button>
        <span id="meta">-</span>
      </div>
      <audio id="audio" controls style="width:100%"></audio>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

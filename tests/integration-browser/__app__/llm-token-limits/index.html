<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>llm-token-limits</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
</head>
<body>
  <div class="header-nav" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
    <a href="/tests/integration-browser/__assets__/index.html">← Menu</a>
    <h2 style="margin:0;">LLM Token Limits</h2>
  </div>

  <div id="root" class="panel">
    <div class="status-row">
      <button class="btn" data-testid="start-warmup">Warmup LLM</button>
      <div data-testid="status">idle</div>
      <div data-testid="file">-</div>
      <div data-testid="progress">0</div>
    </div>

    <div class="progressbar">
      <div class="progressbar__fill"></div>
    </div>

    <div style="margin-top:12px; display:grid; gap:10px;">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
        <label>MaxTokens A <input id="maxA" type="number" step="1" min="1" max="64" value="5" /></label>
        <label>MaxTokens B <input id="maxB" type="number" step="1" min="1" max="64" value="20" /></label>
      </div>
      <div style="display:flex; gap:8px;">
        <input id="prompt" type="text" placeholder="Podaj prompt..." style="flex:1; padding:8px; border:1px solid #e5e7eb; border-radius:8px;" />
        <button class="btn" id="compare" data-testid="compare">Porównaj</button>
      </div>
      <pre id="outA" style="white-space: pre-wrap; min-height: 60px; background:#fafafa; border:1px solid #e5e7eb; border-radius:8px; padding:10px;"></pre>
      <pre id="outB" style="white-space: pre-wrap; min-height: 60px; background:#fafafa; border:1px solid #e5e7eb; border-radius:8px; padding:10px;"></pre>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>llm-system-prompt</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
</head>
<body>
  <div class="header-nav" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
    <a href="/tests/integration-browser/__assets__/index.html">← Menu</a>
    <h2 style="margin:0;">LLM System Prompt</h2>
  </div>

  <div id="root" class="panel">
    <div class="status-row">
      <button class="btn" data-testid="start-warmup">Warmup LLM</button>
      <div data-testid="status">idle</div>
      <div data-testid="file">-</div>
      <div data-testid="progress">0</div>
    </div>

    <div class="progressbar">
      <div class="progressbar__fill"></div>
    </div>

    <div style="margin-top:12px; display:grid; gap:10px;">
      <input id="system" type="text" placeholder="System prompt (np. You are a helpful assistant.)" style="padding:8px; border:1px solid #e5e7eb; border-radius:8px;" />
      <div style="display:flex; gap:8px;">
        <input id="user" type="text" placeholder="Wiadomość użytkownika..." style="flex:1; padding:8px; border:1px solid #e5e7eb; border-radius:8px;" />
        <button class="btn" id="send" data-testid="send">Wyślij</button>
      </div>
      <pre id="out" style="white-space: pre-wrap; min-height: 120px; background:#fafafa; border:1px solid #e5e7eb; border-radius:8px; padding:10px;"></pre>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>

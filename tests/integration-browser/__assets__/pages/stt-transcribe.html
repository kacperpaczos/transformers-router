<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stt-transcribe</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
</head>
<body>
  <div id="root" class="panel">
    <h2>STT Transcribe</h2>

    <div class="status-row">
      <button class="btn" data-testid="start-warmup">Warmup STT</button>
      <div data-testid="status">idle</div>
      <div data-testid="file">-</div>
      <div data-testid="progress">0</div>
    </div>

    <div class="progressbar">
      <div class="progressbar__fill"></div>
    </div>

    <div style="margin-top:12px;">
      <button class="btn" id="transcribe-btn">Transcribe sample</button>
      <pre id="transcription" style="white-space: pre-wrap; margin-top:10px;"></pre>
    </div>
  </div>

  <script type="module">
    import { initProviderWithUI } from '/tests/integration-browser/__assets__/common.js';

    const provider = await initProviderWithUI({
      modality: 'stt',
      config: { model: 'Xenova/whisper-tiny.en' }
    });

    const btn = document.getElementById('transcribe-btn');
    const out = document.getElementById('transcription');
    btn?.addEventListener('click', async () => {
      try {
        const text = await provider.listen('/tests/fixtures/audio/hello-world-en.wav');
        out.textContent = text || '(empty)';
      } catch (e) {
        out.textContent = 'Error: ' + (e?.message || String(e));
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>llm-progress</title>
  <link rel="stylesheet" href="/tests/integration-browser/__assets__/common.css">
  <script type="importmap">
    {
      "imports": {
        "@huggingface/transformers": "/node_modules/@huggingface/transformers/dist/transformers.min.js",
        "onnxruntime-web": "/node_modules/onnxruntime-web/dist/ort.min.js"
      }
    }
  </script>
</head>
<body>
  <div id="root" class="panel">
    <h2>LLM Progress</h2>

    <div class="status-row">
      <button class="btn" data-testid="start-warmup">Start</button>
      <div data-testid="status">idle</div>
      <div data-testid="file">-</div>
      <div data-testid="progress">0</div>
    </div>

    <div class="progressbar">
      <div class="progressbar__fill"></div>
    </div>
  </div>

  <script type="module">
    import { initProviderWithUI } from '/tests/integration-browser/__assets__/common.js';

    await initProviderWithUI({
      modality: 'llm',
      config: { model: 'onnx-community/Qwen2.5-0.5B-Instruct', dtype: 'q4', maxTokens: 20 }
    });
  </script>
</body>
</html>
